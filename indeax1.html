<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC General Bus Pass Application</title>
</head>
<body>
    <h1>Telangana State Road Transport Corporation</h1>
    <h2>General Bus Pass Application</h2>
    <form action="your-server-endpoint" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Applicant Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="20" required><br><br>
            
            <label for="dob">Date of Birth (dd/mm/yyyy):</label>
            <input type="text" id="dob" name="dob" required><br><br>
            
            <label for="age">Age As on:</label><br>
            <label for="year">Year(s):</label>
            <input type="number" id="year" name="year" size="4">
            <label for="month">Month(s):</label>
            <input type="number" id="month" name="month" size="2">
            <label for="day">Day(s):</label>
            <input type="number" id="day" name="day" size="2"><br><br>
            
            <label for="father_name">Father's / Guardian's Name:</label>
            <input type="text" id="father_name" name="father_name" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br><br>
            
            <label for="aadhar">Aadhaar No:</label>
            <input type="text" id="aadhar" name="aadhar"><br><br>
            
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile"><br><br>
            
            <label for="email">E-mail Id:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Residential Address Details</legend>
            
            <label for="address">Applicant's Address:</label>
            <input type="text" id="address" name="address" maxlength="20"><br><br>
            
            <label for="district">District:</label>
            <select id="district" name="district">
                <option value="HYDERABAD">HYDERABAD</option>
                <!-- Add other districts as options here -->
            </select>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>>
